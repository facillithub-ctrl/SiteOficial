<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Facillit Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <section id="hero-background">
        <div id="particles-js"></div>

        <div class="cadastro-container">
            <div class="mascote-container">
                <img src="/imagens/MASCOTE/LOGIN.png" alt="Mascote Facillit Hub">
            </div>
            <div class="form-lado-a-lado">
                <div class="logo-container">
                    <img src="/imagens/LOGO/png/preta.svg" alt="Logo Facillit Hub" class="logo">
                </div>
                <div class="form-wrapper">
                    <div class="progress-bar-container">
                        <div class="progress-bar"></div>
                    </div>
                    <form id="facilit-hub-form" novalidate>
                        <div class="form-step" data-step="welcome">
                            <h2 class="step-title">Olá! É a sua primeira vez por aqui?</h2>
                            <div class="options-group">
                                <button type="button" class="btn btn-primary" data-nav-action="go" data-target-step="profile-select">Sim</button>
                                <a href="login.html" class="btn btn-secondary">Não, já tenho conta</a>
                            </div>
                        </div>
                        
                        </form>
                </div>
            </div>
        </div>
        </section>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <script src="/js/background.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/js/register.js"></script>
</body>
</html>
